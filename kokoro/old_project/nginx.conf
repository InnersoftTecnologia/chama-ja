upstream php_backend {
    server php-fpm:9000;
}

upstream node_backend {
    server node-server:7000;
}

upstream kokoro_backend {
    server kokoro-api:8880;
}

server {
    listen 80 default_server;
    server_name _;
    
    client_max_body_size 50M;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    
    # ========================================================================
    # Health check endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # Kokoro TTS API - Proxy direto
    # ========================================================================
    location /kokoro/ {
        proxy_pass http://kokoro_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Permitir uploads grandes para TTS
        client_max_body_size 100M;
        proxy_buffering off;
        
        access_log /var/log/nginx/kokoro_access.log;
        error_log /var/log/nginx/kokoro_error.log;
    }
    
    # ========================================================================
    # Node.js API - Proxy
    # ========================================================================
    location /api/ {
        proxy_pass http://node_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        access_log /var/log/nginx/node_access.log;
        error_log /var/log/nginx/node_error.log;
    }
    
    # ========================================================================
    # Node.js - Raiz (sem /api/)
    # ========================================================================
    location ~ ^/(health|status|synthesize|batch|voices|compare|stats|cache) {
        proxy_pass http://node_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # ========================================================================
    # PHP - Arquivos .php
    # ========================================================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        include fastcgi_params;
        
        access_log /var/log/nginx/php_access.log;
        error_log /var/log/nginx/php_error.log;
    }
    
    # ========================================================================
    # Arquivos estáticos
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # ========================================================================
    # Documentação HTML
    # ========================================================================
    location / {
        # Tentar arquivo, se não encontrar return 404
        try_files $uri $uri/ =404;
        add_header Content-Type text/html;
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
    
    # ========================================================================
    # Bloquear acesso a arquivos sensíveis
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # Gzip compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/x-js 
        text/x-component 
        text/x-cross-domain-policy
        text/x-component;
    
    gzip_disable "msie6";
    gzip_min_length 1000;
}

